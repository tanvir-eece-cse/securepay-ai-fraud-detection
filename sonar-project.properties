sonar.projectKey=securepay-ai-fraud-detection
sonar.projectName=SecurePay AI - Fraud Detection Platform
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend/app,ml-service/app,frontend/src

# Test directories
sonar.tests=backend/tests,ml-service/tests,frontend/src/__tests__

# Python settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml,ml-service/coverage.xml

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.git/**,**/dist/**,**/build/**

# Code coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/__tests__/**,**/conftest.py,**/*.test.ts,**/*.test.tsx

# Duplication exclusions
sonar.cpd.exclusions=**/migrations/**

# Encoding
sonar.sourceEncoding=UTF-8
